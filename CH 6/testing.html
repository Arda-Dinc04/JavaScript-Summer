<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="TestScores.css">
    <title>Sales Tax Calculator</title>
</head>
<body>
<main>
  
    <h1>Use a Test Score Array</h1>
        <div><label>Name: </label><input type="text" id="name" ><span id = "nameError" class="flex-container"></span></div><br>
        <div><label>Score: </label><input type="text" id="score" ><span id = "scoreError" class="flex-container"></span></div><br>
        <label></label><input type="button" id="add" onclick = "addScore();" value = "Add to Array"/>
        <input type="button" id="displayResults" onclick = "displayResults();" value = "Display Results"/>
        <input type="button" id="ship_button" onclick = "displayScores();" value = "Display Scores"/>
  
  
    <div id="results">
      <h2 id="results_header"></h2>
      <p id="results_text"></p>	
    </div>
    <h2 id="scores_header"></h2>
    <div id="scores">
        <p id="names"></p>
        <p id="scores_text"></p>
    </div>
    <script src="testing1.js"></script>
  </main>
</body>
