<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation request</title>
    <link rel="stylesheet" href="index10.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="TESTJS.js"></script>
</head>

<body>
<h1>Reservation Request</h1>
    <form action="response.html" method="get" name="reservation_form" id="reservation_form" onsubmit="return validate()">
    <fieldset> 
        <legend>General Information</legend>

        <div>
            <label for="arrival_date">Arrival date:</label>
            <input type="text" name="arrival_date" id="arrival_date" autofocus>
            <span id="arrival_date_info">*</span>
        </div>

        <div>
            <label for="nights">Nights:</label>
            <input type="text" name="nights" id="nights" autofocus>
            <span id="nights_info">*</span>
        </div>

        <label>Adults:</label>
            <select name="adults" id="adults">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
        </select><br>
        <label>Children:</label>
            <select name="children" id="children">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
    </select><br>
    </fieldset>

<fieldset>
<legend>Preferences</legend>
    <label>Room type:</label>
    <input type="radio" name="room" id="standard" class="left" checked>
        <label for="radio">Standard</label>
    <input type="radio" name="room" id="business" class="left">
        <label for="buisness">Buisness</label>
    <input type="radio" name="room" id="suite" class="left">
        <label for="suite">Suite</label><br>
        <label>Bed type:</label>
    <input type="radio" name="bed" id="king" class="left" checked>
        <label for="king">King</label>
    <input type="radio" name="bed" id="double" class="left">
        <label for="Double Double">Double&nbspDouble</label><br>

<input type="checkbox" id="smoking" name="Smoking" value="smoking">
    <label for="smoking">Smoking</label><br>
</fieldset>


<fieldset>
    <legend>Contact Information</legend>
<div>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name">
    <span id="name_info">*</span><br>
    </div>
<div>
    <label for="email">Email:</label>
    <input type="text" name="email" id="email">
    <span id="email_info">*</span><br>
    </div>
<div>
    <label for="phone">Phone:</label>
    <input type="text" name="phone" id="phone" placeholder="999-999-9999">
    <span id="phone_info">*</span><br>
    </div>
</fieldset>


<input type="submit" id="submit" value="Submit Request"><br>
</form>
</body>
</html>
